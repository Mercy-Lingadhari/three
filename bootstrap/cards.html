<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    p {
        text-align: right;
    }

    .met {
        width: 100%;
    }
</style>

<body>
    <div class="row">
        <div class="card text-bg-primary mb-3 m-3 " style="max-width: 18rem;">
            <div class="card-header">New orders</div>
            <div class="card-body">
                <h5 class="card-title">3,243</h5>
                <p class="card-text">12.5%<i class="fa-solid fa-arrow-up-long"></i></p>
                <label for="disk_c"></label>
                <meter class="met" id="disk_c" value="20" min="0" max="100">2 out of 10</meter><br>
            </div>
        </div>
        <div class="card text-bg-secondary mb-3 m-3" style="max-width: 18rem;">
            <div class="card-header">customers</div>
            <div class="card-body">
                <h5 class="card-title">5000</h5>
                <p class="card-text">9.5%<i class="fa-solid fa-arrow-up-long"></i></p>
                <label for="disk_c"></label>
                <meter class="met" id="disk_c" value="20" min="0" max="100">2 out of 10</meter><br>
            </div>
        </div>
        <div class="card text-bg-success mb-3 m-3" style="max-width: 18rem;">
            <div class="card-header">ticket resolved</div>
            <div class="card-body">
                <h5 class="card-title">5500</h5>
                <p class="card-text">20.5%<i class="fa-solid fa-arrow-up-long"></i></p>
                <label for="disk_c"></label>
                <meter class="met" id="disk_c" value="20" min="0" max="100">2 out of 10</meter><br>
            </div>
        </div>
        <div class="card text-bg-danger mb-3 m-3" style="max-width: 18rem;">
            <div class="card-header">revenue today</div>
            <div class="card-body">
                <h5 class="card-title">7000</h5>
                <p class="card-text">12.5%<i class="fa-solid fa-arrow-up-long"></i></p>
                <label for="disk_c"></label>
                <meter class="met" id="disk_c" value="20" min="0" max="100">2 out of 10</meter><br>
            </div>
        </div>

</body>

</html>
