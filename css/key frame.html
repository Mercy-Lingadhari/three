<!DOCTYPE html>
<html>
<head>
<style> 
@keyframes anim{
    from{left:0px; top:0px;}
    to{left: 700px; top: 300px; background-color: red;}
}
#box {
  width: 150px;
  height: 150px;
  background-color: green;
  border-radius: 50%;
  animation: anim 2s;
  position: relative;
  animation-iteration-count: infinite;
}
</style>
</head>
<body>
<div id="box">

</div>

</body>
</html>
