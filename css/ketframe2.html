<!DOCTYPE html>
<html>
<head>
<style> 
@keyframes anim{
    from{left:0px; top:0px;}
    to{left: 700px; top: 50px; background-color: red;}
    
}
#box {
  width: 150px;
  height: 150px;
  background-image: url(image.jpg);
  border-radius: 30%;
  animation: anim 6s;
  position: relative;
  animation-iteration-count: infinite;
}

 
</style>
</head>
<body>
<div id="box"></div>

</body>
</html>
